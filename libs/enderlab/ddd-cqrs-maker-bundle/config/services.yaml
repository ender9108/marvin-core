parameters:
    root_path: '%kernel.project_dir%'
    excludes: []

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
    
    EnderLab\DddCqrsMakerBundle\:
        resource: '../src/'

    EnderLab\DddCqrsMakerBundle\Maker\MakeBoundedContext:
        arguments:
            $projectDir: '%kernel.project_dir%'
        tags: ['maker.command']

    EnderLab\DddCqrsMakerBundle\Maker\MakeModel:
        arguments:
            $projectDir: '%kernel.project_dir%'
        tags: ['maker.command']

    EnderLab\DddCqrsMakerBundle\Maker\MakeValueObject:
        arguments:
            $projectDir: '%kernel.project_dir%'
        tags: ['maker.command']

