parameters:
    z2m_cache_timeout: 3600
    z2m_plugin_reference: 'zigbee2mqtt'
    z2m_plugin_requirements:
    z2m_mqtt_client_id: 'marvin.zigbee2mqtt'

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    EnderLab\Zigbee2mqttBundle\:
        resource: '../src/'

when@dev:
    parameters:
        z2m_cache_timeout: 1
