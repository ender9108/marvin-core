api_platform:
    title: Marvin
    version: 1.0.0
    mapping:
        paths:
            - '%kernel.project_dir%/src/System/Infrastructure/ApiPlatform/Resource/'
            - '%kernel.project_dir%/src/Domotic/Infrastructure/ApiPlatform/Resource/'
            #- '%kernel.project_dir%/src/Shared/Infrastructure/ApiPlatform/Resource/'
    formats:
        json: ['application/json']
        jsonld: ['application/ld+json']
        jsonapi: ['application/vnd.openapi+json']
    patch_formats:
        json: ['application/merge-patch+json']
        jsonapi: ['application/vnd.api+json']
    error_formats:
        jsonproblem: ['application/problem+json']
        jsonld: ['application/ld+json'] # Hydra error formats
        jsonapi: ['application/vnd.api+json']
    docs_formats:
        jsonld: ['application/ld+json']
        jsonopenapi: ['application/vnd.openapi+json']
        html: ['text/html']
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        extra_properties:
            rfc_7807_compliant_errors: true
            standard_put: true
            event_listeners_backward_compatibility_layer: false
    use_symfony_listeners: true
    show_webby: false
