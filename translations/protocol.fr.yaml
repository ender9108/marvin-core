            name: 'Zigbee2MQTT'
            description: 'Adaptateur pour périphériques Zigbee via Zigbee2MQTT bridge'
        tasmota:
            name: 'Tasmota'
            description: 'Adaptateur pour périphériques avec firmware Tasmota (ESP8266/ESP32)'
        shelly_gen1:
            name: 'Shelly Gen1'
            description: 'Adaptateur pour périphériques Shelly Gen1 (API REST)'
        shelly_gen2:
            name: 'Shelly Gen2/Gen3'
            description: 'Adaptateur pour périphériques Shelly Gen2/Gen3 (JSON-RPC)'
        shelly_mqtt:
            name: 'Shelly MQTT'
            description: 'Adaptateur pour périphériques Shelly via MQTT'
        bluetooth2mqtt:
            name: 'Bluetooth2MQTT'
